<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>MySQL BD</title>
</head>
<body>
    <h1>Formulario Simples <br> conectado a Banco de dados</h1>
  <div class="divA">
    <form>
        <div class="form-group">
          <label for="nomeFicticio">Nome Ficticio:</label>
          <input class="form-control" type="text" placeholder="Nome" id="nomeFicticio">
          <label for="emailExample">Endereço Email Ficticio:</label>
          <input type="email" class="form-control" id="emailExample" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="corFav">Cor favorito:</label>
          <select class="form-control" id="corFav">
            <option value="Azul">Azul</option>
            <option value="Verde">Verde</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Amarelo">Amarelo</option>
            <option value="Preto">Preto</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="estacaoFav">Estação do ano favorita:</label>
          <select multiple class="form-control" id="estacaoFav">
            <option>Verão</option>
            <option>Outono</option>
            <option>Inverno</option>
            <option>Primavera</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comidaFav">Comida Favorita:</label>
          <textarea class="form-control" id="comidaFav" rows="1"></textarea>
        </div>
      </form>
      <button type="submit" id="sendData" onclick="dataSent()" class="btn btn-primary">Enviar Dados</button>
    </div>
    <div class="divA" id="divSearch">  
      <div class="form-group">
        <label for="emailSearch">Busca por Email:</label>
        <input type="email" class="form-control" id="emailSearch" placeholder="name@example.com">
      </div>
      <button id="searchData" onclick="dataSearch()" class="btn btn-primary">Buscar Dados</button>
      <table>
        <tbody id="tableAll">
          <tr >
            <th >Nome</th>
            <td id="tableName"></td>
          </tr>
          <tr >
            <th>Email</th>
            <td id="tableEmail"></td>
          </tr>
          <tr>
            <th>Cor</th>
            <td id="tableColor"></td>
          </tr>
          <tr>
            <th>Estação</th>
            <td id="tableSeason"></td>
          </tr>
          <tr>
            <th>Comida</th>
            <td id="tableFood"></td>
          </tr>
        </tbody>
      </table>
    </div>

      <script src="./index.js"></script>
</body>
</html>
